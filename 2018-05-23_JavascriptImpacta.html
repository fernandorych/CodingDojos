    //Confere se as mãos foram iguais
    function confereIgualdade(var1,var2)
    {
        return var1 == var2 ;
    }

    //Verifica qual o vencedor do jogo
    function confereVencedor(var1,var2)
    {
        if(confereIgualdade(var1, var2)){
            return "empate";
        }
        if(var1=="tesoura" && var2=="papel" || var1=="papel" && var2=="tesoura"){
            return "tesoura";
        }
        else if(var1=="tesoura" && var2=="pedra" || var1=="pedra" && var2=="tesoura"){
            return "pedra";
        }
        else 
            return "papel";
    }

    //Verifica qual o vencedor do jogo com switch
    function confereVencedor2(mao1, mao2){
        if(mao1 == mao2)
            return "empate";

        switch(mao1)
        {
            case "papel":
                return mao2 == "tesoura" ? "tesoura" : "papel";
                break;
            case "pedra":
                return mao2 == "tesoura" ? "pedra" : "papel";
                break;
            default: //tesoura
                return mao2 == "pedra" ? "pedra" : "tesoura";
                break;
        }
    }

    }
